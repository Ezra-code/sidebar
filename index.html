<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="toggle">
            <i class="bx bx-chevron-right"></i>
        </div>
        <div class="logo">
            <img src="https://i.pinimg.com/originals/c0/4b/01/c04b017b6b9d1c189e15e6559aeb3ca8.png" alt="...">
            <h3>Ezra N Kithinji</h3>
        </div>

        <nav>
            <div class="nav-title">
                Management
            </div>

            <ul>
                <li class="nav-item">
                    <i class="bx bxs-dashboard"></i>
                    <span>Dashboard</span>
                </li> 
                <li class="nav-item">
                    <i class="bx bxs-bar-chart-alt-2"></i>
                    <span>Analytics</span>
                </li> 
                <li class="nav-item">
                    <i class="bx bxs-wallet"></i>
                    <span>Wallet</span>
                </li> 
                <li class="nav-item">
                    <i class="bx bxs-bell"></i>
                    <span>Notifications</span>
                </li> 
                <li class="nav-item">
                    <i class="bx bxs-dashboard"></i>
                    <span>Dashboard</span>
                </li> 
                <li class="nav-item active">
                    <i class="bx bxs-cog"></i>
                    <span>Settings</span>
                </li>
            </ul>


            <hr>

            <div class="nav-title">
                Support
            </div>

            <li class="nav-item">
                <i class="bx bxs-help-circle"></i>
                <span>Get Help</span>
            </li> 
            <li class="nav-item">
                <i class="bx bxs-message-dots"></i>
                <span>Send Feedback</span>
            </li> 

        </nav>
    </div>

    <script src="./assets/scripts/main.js"></script>
</body>
</html>
